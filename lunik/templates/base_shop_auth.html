<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Base Template</title>

    <link rel="icon" type="image/png" href="{{STATIC_URL}}shop/resources/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}shop/css/owl.carousel.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}shop/css/owl.theme.default.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}shop/css/base.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}shop/css/template/version.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}shop/css/template/fonts.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="{{STATIC_URL}}shop/css/template/base-template.css" />

    <style>

        :root {

            --main-bg-color-branding: #EF4368;

            --main-bg-color-buy-button: #EF4368;

            --main-text-color-promotion-ribbon: white;

            --main-text-color-carousel-item: white;

            --main-text-color-category-item: white;

            --main-background-color-template: white;

            --main-text-color-template: black;

            --main-bg-fourbutton-template: black;

            --main-bg-fourbutton-hover-template: white;

        }

    </style>

    <style>

        .dropdown-item.active, .dropdown-item:active {

            color: #fff !important;

            text-decoration: none;

            background-color: var(--main-bg-color-branding) !important;

        }

        .counter-product-cart{

            background-color: var(--main-bg-color-branding) !important;

        }

        .button-buy-product{

            background-color: var(--main-bg-color-buy-button) !important;

        }

        body.custom{

            background-color: var(--main-background-color-template) !important;

        }

        body.custom section.template{

            background-color: var(--main-background-color-template) !important;

        }

        body.custom .color-text-carousel-item{

            color: var(--main-text-color-carousel-item) !important;

        }

        body.custom .color-text-category-item{

            color: var(--main-text-color-category-item) !important;

        }

        body.custom .mega-menu {

            background: var(--main-background-color-template) !important;

        }

        body.custom .mega-menu a{

            color: var(--main-text-color-template) !important;

        }

        body.custom .principal-menu-container{

            background-color: var(--main-background-color-template) !important;

            transition: .3s;

        }

        body.custom .principal-menu-container a{

            color: var(--main-text-color-template) !important; 

        }

        body.custom .cart-bar,body.custom .mobile-menu, body.custom .mobile-user-menu {

            background: var(--main-background-color-template) !important;

        }

        body.custom .mobile-menu *

        {

            color: var(--main-text-color-template) !important;

        }

        body.custom h1, body.custom h2, body.custom h3, body.custom h4, body.custom h5,body.custom h6,body.custom a,body.custom p, body.custom div{

            color: var(--main-text-color-template) !important;

        }

        body.custom .btn-cart{

            color: var(--main-text-color-template) !important;

        }

    

        body.custom .principal-menu-mobile *{

            color: var(--main-text-color-template) !important;

        }

        body.custom .post-footer {

            background-color: var(--main-background-color-template) !important;

        }

        body.custom .post-footer *{

            color:var(--main-text-color-template) !important;

        }

        body.custom .cartBarToggle{

            color: var(--main-text-color-template) !important;

        }

        body.custom .panelToggle{

            color: var(--main-text-color-template) !important;

        }

        body.custom .card-body {

            background: var(--main-background-color-template) !important;

        }

        body.custom .modal-content{

            background: var(--main-background-color-template) !important;

        }

        body.custom .four-buttons{

            background-color: var(--main-bg-fourbutton-template) !important;

            border: 1px solid var(--main-bg-fourbutton-template) !important;

            color: var(--main-bg-fourbutton-hover-template) !important;

            transition: .5s;

        }

        body.custom .four-buttons:hover{

            background-color: var(--main-bg-fourbutton-hover-template) !important;

            border: 1px solid var(--main-bg-fourbutton-template) !important;

            color: var(--main-bg-fourbutton-template) !important;

            transition: .2s;

        }

        body.custom .brand-promotions-ribbon{

            background-color: var(--main-bg-color-branding) !important;

            font-size: 14px;

            z-index: 1000;

        }

        body.custom .brand-promotions-ribbon a{

            color: var(--main-text-color-promotion-ribbon) !important;

        }

    </style>

</head>

<body class="custom">



    <div class="container-fluid p-0 m-0">

        <div class="content" style="background: var(--main-bg-color-branding)">

            <section class="section-content {% block page %}{% endblock page %}">

                <div class="row g-0 grow-up">
                    {% block content %}
                    {% endblock content %}


                </div>

            </section>



        </div>

    </div>





</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="text/javascript" src="{{STATIC_URL}}shop/js/owl.carousel.js"></script>

<script type="text/javascript" src="{{STATIC_URL}}shop/js/template/main.js"></script>

<script>
$(document).ready(function() {
    {% block docready %}
    {% endblock docready%}
})
</script>

</html>
